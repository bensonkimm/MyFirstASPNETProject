
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benson's Basketball - Tutoring Calculator</title>
    <!-- Custom basketball icon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='90' font-size='90'>🏀</text></svg>">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #F5F5F5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #0066cc;
            padding: 50px 0;
            text-align: center;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

            header h1 {
                font-size: 3em;
                margin: 0;
            }

        section {
            padding: 40px;
            text-align: center;
        }

            section p {
                font-size: 18px;
                line-height: 1.6;
                margin-bottom: 20px;
                max-width: 800px;
                margin: 0 auto;
            }

        input[type="number"], input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

            button:hover {
                background-color: #004999;
            }

        #total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        nav a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

            nav a:hover {
                background-color: #004999;
            }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: .3px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 8px;
        }


            footer p {
                font-size: 8px;
    </style>
</head>

<body>

    <header>
        <!-- A heading that introduces your site -->
        <h1>Welcome to My Basketball Page</h1>
    </header>

    <section>
        <h2>Calculate Your Tutoring Fee</h2>

        <!-- Input for hours -->
        <label for="hours">Enter hours needed:</label>
        <input type="number" id="hours" min="1" required>

        <!-- Fixed hourly rate -->
        <label for="rate">Hourly Rate:</label>
        <input type="text" id="rate" value="20" readonly>

        <!-- Calculate button -->
        <button id="calculate">Calculate Total</button>

        <!-- Output total fee -->
        <p>Total Cost: $<span id="total">0</span></p>

        <!-- Back to home -->
        <nav>
            <a href="index.html">Back to Home</a>
        </nav>
    </section>

    <footer>
        <!-- A footer on the page that has a copyright and info about who built the page -->
        <p>&copy; 2025 My Basketball Page | Built by Benson Kim</p>
    </footer>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#calculate").click(function () {
                let hours = parseFloat($("#hours").val());
                let rate = parseFloat($("#rate").val());

                // Validation
                if (isNaN(hours) || hours <= 0) {
                    alert("Please enter a valid positive number of hours.");
                    return;
                }

                let total = hours * rate;
                $("#total").text(total.toFixed(2));
            });
        });
    </script>

</body>

</html>
